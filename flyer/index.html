<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/core.css"/>
    <link rel="stylesheet" href="index.css"/>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <title>ACA Day</title>
  </head>

  <body>
    <div class="header" onclick="javascript:document.location='/'">
      <img class="logo" src="../img/logo.png"/>
      <div class="text-container">
        <h1>ACA Day 2025</h1>
        <p>Deepening our program, together.</p>
      </div>
    </div>

    <hr/>

    <h1>Flyers</h1>
    <p>We have two flyers available.</p>

    <div class="download-button-container">
      <button 
        type="button" 
        class="btn btn-primary"
        onclick="javascript:downloadFlyer('greyscale')"><i class="bi bi-download"></i> Black &amp; white flyer</button>
    </div>
    <div class="download-button-container">
      <button 
        type="button" 
        class="btn btn-primary"
        onclick="javascript:downloadFlyer('colour')"><i class="bi bi-download"></i> Colour flyer</button>
    </div>


    <footer class="footer">
      <hr/>
      <p><strong>Organized by Courage to Recover Ontario Intergroup (IG #768)</strong></p>
      <p>Kitchener, Ontario</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
  <script>
    function downloadFlyer(colourScheme){
      document.location = `aca-day-flyer-${colourScheme}.pdf`;
    }
  </script>
</html>
